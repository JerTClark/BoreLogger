<!DOCTYPE html><html ng-app="myApp"><head><title>$apply()</title></head><body ng-controller="TimeoutController"><button ng-click="scheduleTask()">Message fetched: {{message}}</button></body><script>angular.module("myApp", []).controller("TimeoutController", function($scope){
   $scope.scheduleTask = function(){
      setTimeout(function(){
         $scope.message = "Fetched after 3 seconds";
         console.log("Message = " + $scope.message);
      }, 3000);
   }
});</script></html>
