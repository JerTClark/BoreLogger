<!--Created by Clark on 12/6/2014.--><!DOCTYPE html><html ng-app="IndexModule"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"><meta name="author" content="Jeremy Clark"><meta name="description" content="A rendering of a native Android app in HTML5"><meta name="keywords" content="drilling, directional, bison, drilling virginia, horizontal directional drilling"><title>Bison, Inc.</title><link rel="shortcut icon" href="images/ic_launcher-web.png"><link rel="stylesheet" href="stylesheets/index-large.css"><link rel="stylesheet" href="stylesheets/index-med.css"><link rel="stylesheet" href="stylesheets/index-small.css"><link rel="stylesheet" href="stylesheets/index-xsmall.css"><link rel="stylesheet" href="stylesheets/index-xxsmall.css"><script src="javascripts/jquery-2.1.1.min.js"></script><script src="javascripts/jQueryRotate.js"></script><script src="javascripts/jeremyQuery.js"></script><script src="javascripts/angular.js"></script><script src="javascripts/index.js"></script></head><body ng-controller="IndexController"><section id="title_bar"><img id="drillBit" src="images/tricone1.png" onmouseover="drillBitHover()" onmouseout="stopDrilling()"><div id="title"><h1 ng-bind="doc_title"></h1><h2 ng-bind="subtitleOne"></h2></div><aside><h4 ng-bind="address"></h4><h4 ng-bind="phone"></h4><h4><a id="email" href="bisoninc@outlook.com" type="email" ng-bind="email"></a></h4></aside></section><section><h3 id="subtitle" ng-bind="subtitleTwo"></h3></section><section id="menu-bar"><nav><img src="images/bison_logo-web-cropped.png"><div ng-repeat="item in navigation"><a ng-href="{{item.link}}" ng-bind="item.name"></a></div></nav></section><section id="content"><!--nav--><!--   img(src="images/bison_logo-web-cropped.png")--><!--   div(ng-repeat="item in navigation")--><!--      a(ng-href="{{item.link}}", ng-bind="item.name")--><article><div ng-repeat="item in indexContents"><h1 ng-bind="item.header"></h1><p ng-bind="item.contents"></p></div></article><aside id="extras"><div ng-repeat="group in indexAside"><h3 ng-bind="group.category"><h4 ng-repeat="subItem in group.list"><a ng-bind="subItem.name" ng-href="{{subItem.link}}"></a></h4></h3></div><form action="/user" method="get"><label>Login_..</label><br><input type="text" name="username" placeholder="Email"><br><input type="password" name="password" placeholder="Password"><br><input type="submit"></form></aside></section></body><script>var jQ = jQuery.noConflict();</script></html>
