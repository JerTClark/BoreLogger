<!DOCTYPE html>
<html ng-app="bisonInc">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bore Logger</title>
    <link rel="shortcut icon" href="img/tricone.png">

    <!-- css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/my-fonts.css" rel="stylesheet">

    <!-- libs -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-native-picker/build/angular-datepicker.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/datejs/build/date.js"></script>
    <script src="lib/jsPDF/dist/jspdf.min.js"></script>
    <!--<script src="lib/jsPDF/dist/jspdf.debug.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- my app.js -->
    <script src="js/app.js"></script>

    <!-- Values -->
    <script src="js/modules/bison-inc/bison-inc-values/bison-inc-values.js"></script>

    <!-- Controllers -->
    <script src="js/modules/bison-inc/bison-inc-controllers/bison-options-controller.js"></script>
    <script src="js/modules/bison-inc/bison-inc-controllers/bison-settings-controller.js"></script>
    <script src="js/modules/bison-inc/bison-inc-controllers/bison-new-bore-log-controller.js"></script>
    <script src="js/modules/bison-inc/bison-inc-controllers/bison-continue-controller.js"></script>

    <!-- Services -->
    <script src="js/modules/bison-inc/bison-inc-services/bison-service.js"></script>
    <script src="js/modules/bison-inc/bison-inc-services/bison-date-service.js"></script>
    <script src="js/modules/bison-inc/bison-inc-services/bison-locate-factory.js"></script>
    <script src="js/modules/bison-inc/bison-inc-services/bison-indexed-db-provider.js"></script>
    <script src="js/modules/bison-inc/bison-inc-services/bison-bore-log-model-service.js"></script>
    <script src="js/modules/bison-inc/bison-inc-services/bison-pdf-service.js"></script>

    <!-- Directives -->
    <script src="js/modules/bison-inc/bison-inc-directives/ionic-focus-me-directive.js"></script>
    <script src="js/modules/bison-inc/bison-inc-directives/bison-category-with-description-directive.js"></script>
    <script src="js/modules/bison-inc/bison-inc-directives/bison-form-button-panel-directive.js"></script>
    <script src="js/modules/bison-inc/bison-inc-directives/bison-input-field-directive.js"></script>

</head>

<body>
<ion-nav-bar class="bar-assertive" id="bison-nav-bar">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>

<script id="options.html" type="text/ng-template">
    <ion-view view-title="Options" ng-init="initDB()">
        <!--style='background-image: url("img/rock-background-001.png")'-->
        <ion-content class="content has-header has-footer" padding="true">
            <ion-list type="card"
                      class="assertive-border"
                      ng-repeat="category in optionCategories"
                      ng-class="category.class">
                <ion-item class="dark-bg">
                    <h1 class="bison-category"
                        on-tap="showDescription($event)">{{category.title}}</h1>
                    <p class="bison-description popup-head hide">{{category.description}}</p>
                </ion-item>
                <div class="item bison-options-panel">
                    <button id="button{{button.code}}"
                            class="button button-full button-assertive bison-rough-text"
                            ng-repeat="button in category.buttons"
                            ng-click="activate($event, button)">{{button.name}}</button>
                </div>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar bar-footer bar-outline">
                <button class="button button-full ion icon ion-navicon button-clear" ng-click="settings()"></button>
        </ion-footer-bar>
    </ion-view>
</script>

</body>
</html>
