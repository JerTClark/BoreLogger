<!DOCTYPE html>
<html ng-app="bisonInc">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bison, Inc.</title>

    <!-- stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/my-fonts.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/datejs/build/date.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app.js -->
    <script src="js/app.js"></script>
    <script src="js/modules/bison-options/bison-options-controller.js"></script>
    <script src="js/modules/bison-options/bison-options-directives.js"></script>
    <script src="js/modules/bison-new-bore-log/bison-new-bore-log-controller.js"></script>
    <script src="js/modules/bison-new-bore-log/bison-new-bore-log-directives.js"></script>

</head>

<body>
<ion-nav-bar class="bar-assertive" id="bison-nav-bar">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>

<script id="options.html" type="text/ng-template">
    <ion-view view-title="Options">
        <!--style='background-image: url("img/rock-background-001.png")'-->
        <ion-content class="content has-header" padding="true">
            <ion-list type="card"
                      class="assertive-border"
                      ng-repeat="category in optionCategories"
                      ng-class="category.class">
                <ion-item class="dark-bg">
                    <h1 class="bison-category"
                        on-tap="showDescription($event)">{{category.title}}</h1>
                    <p class="bison-description popup-head hide">{{category.description}}</p>
                </ion-item>
                <div class="item bison-options-panel">
                    <button id="button{{button.code}}"
                            class="button button-full button-assertive bison-rough-text"
                            ng-repeat="button in category.buttons"
                            ng-click="activate($event, button)">{{button.name}}</button>
                </div>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
