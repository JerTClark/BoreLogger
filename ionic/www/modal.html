<ion-modal-view>
    <ion-header-bar class="bar-assertive bar-header" align-title="left">
        <h1 class="title">{{modal.title}}</h1>
        <button class="button" ng-click="closeModal()">
            <i class="ion ion-android-arrow-back"></i>
        </button>
    </ion-header-bar>
    <ion-content class="content has-header" has-bouncing="false" padding="true">
        <ion-list class="assertive-border" type="card">

            <div class="bison-border-light" ng-repeat="data in modal.values">
                <ion-item class="dark-bg">
                    <h1 class="bison-handwriting-xlarge" style="color: white;text-align: center">{{data.title}}</h1>
                </ion-item>
                <div class="item bison-input-padding">
                    <h1 class="bison-handwriting-normal" ng-bind="data.value"></h1>
                </div>
            </div>

        </ion-list>

        <ion-list type="card">
            <div class="bison-border-light">
                <ion-item class="bison-input-padding">
                    <button class="button button-full button-assertive bison-handwriting-xlarge"
                            style="text-align: center" ng-click="closeModal()">Something's wrong
                    </button>
                    <button class="button button-full button-assertive bison-handwriting-xlarge">Looks ok!</button>
                </ion-item>
            </div>
        </ion-list>

    </ion-content>
</ion-modal-view>
