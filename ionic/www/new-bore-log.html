<ion-view view-title="General info">
    <ion-content class="has-header">

        <form name="bisonGenInfoForm"
              novalidate>

            <ion-list class="assertive-border"
                      type="card">
                <div ng-repeat="field in boreLogModel">
                    <div ng-show="field.show">
                        <bison-category-with-description category-name="{{field.title}}"
                                                         category-description="{{field.hint}}"></bison-category-with-description>
                        <bison-input-field bison-id="{{field.inputName}}"
                                           bison-hint="{{field.hint}}"
                                           bison-input-name="{{field.inputName}}"
                                           bison-input-type="{{field.inputType}}"
                                           bison-model="field.value"
                                           bison-required="field.required"
                                           bison-form-controller="bisonGenInfoForm">
                        </bison-input-field>
                    </div>
                </div>
                <div ng-show="isALog">
                    <bison-category-with-description category-name="Drill pipe"
                                                     category-description="Length of drill pipe used"></bison-category-with-description>
                    <ion-toggle toggle-class="toggle-assertive"
                                ng-model="drillPipeBoolean.value"
                                class="bison-handwriting-normal"
                                style="font-weight: bold"><span style="color: red">{{drillPipeLength}}'</span> drill pipes
                    </ion-toggle>
                </div>
            </ion-list>
            <ion-list type="list-inset">
                <ion-item ng-show="showEditButton">
                    <button class="button button-full button-assertive bison-rough-text">Edit locates</button>
                </ion-item>
            </ion-list>
            <bison-form-button-panel bison-disable-submit="bisonGenInfoForm.$invalid"
                                     bison-form-controller="bisonGenInfoForm"
                                     bison-modal-values="getModalValues()"
                                     bison-submit="submitGeneralInfo()"
                                     bison-modal-title="Locates"
                                     bison-top-button-text="Locates"
                                     bison-bottom-button-text="Cancel"
                                     bison-modal-button-text="Record"
                                     bison-bottom-modal-button-text="Crossing"
                                     bison-modal-description="This list confirms your entries so far"
                                     bison-modal-type="{{typeHeader}}"
                                     bison-modal-template="locates-modal.html"
                                     bison-modal-on-click="recordLocate(value)"
                                     bison-on-cancel="onCancel()">
            </bison-form-button-panel>
        </form>
    </ion-content>
</ion-view>
