<ion-view view-title="General info">
    <ion-content class="has-header">

        <form name="bisonGenInfoForm" novalidate>

            <ion-list class="assertive-border" type="card">
                <div class="" ng-repeat="field in boreLogModel">
                    <div ng-show="field.show">
                        <bison-category-with-description category-name="{{field.title}}"
                                                         category-description="{{field.hint}}"></bison-category-with-description>
                        <bison-input-field bison-hint="{{field.hint}}"
                                           bison-input-name="{{field.inputName}}"
                                           bison-input-type="{{field.inputType}}"
                                           bison-model="field.value"
                                           bison-required="field.required"
                                           bison-form-controller="bisonGenInfoForm">
                        </bison-input-field>
                    </div>
                </div>
            </ion-list>
            <bison-form-button-panel bison-disable-submit="bisonGenInfoForm.$invalid"
                                     bison-form-controller="bisonGenInfoForm"
                                     bison-get-modal-values="getModalValues()"
                                     bison-submit="submitGeneralInfo()">
            </bison-form-button-panel>
        </form>
    </ion-content>
</ion-view>
