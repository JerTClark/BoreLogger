<ion-item class="item-divider">{{inputTitle}}</ion-item>
<label class="item item-input item-floating-label" ng-class="labelClass">
    <span class="input-label">{{hint}}</span>
    <span>{{model}}</span>
    <input name="{{inputName}}" type="{{inputType}}" ng-class="inputClass"
           placeholder="{{hint}}" ng-required="{{isRequired}}"
           minlength="1" ng-model="model" min="{{minRange}}" max="{{maxRange}}">
    <span class="baroid-error" ng-show="baroidFormController.{{inputName}}.$dirty && baroidFormController.{{inputName}}.$invalid">^{{errorMessage}}</span>
</label>
