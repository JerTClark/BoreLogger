<ion-view view-title="Pullback">
    <ion-content class="content has-header">

        <baroid-header-card title="HDD Pullback"
                            description="Recommendations"></baroid-header-card>

        <baroid-numeric-result result-mock="20.55 mock" result-model=""></baroid-numeric-result>

        <form name="baroidPullbackForm" novalidate>
            <div ng-repeat="item in numericInputs track by $index">
                <ion-list type="card">
                    <baroid-numeric-input input-type="{{item.type}}"
                                          input-title="{{item.title}}"
                                          input-name="{{item.inputName}}"
                                          input-class="{{item.inputClass}}"
                                          item-index="{{$index}}"
                                          label-class="{{item.labelClass}}"
                                          min-range="{{item.min}}"
                                          max-range="{{item.max}}"
                                          model="{{testModels[$index]}}"
                                          is-required="{{item.isRequired}}"
                                          hint="{{item.hint}}"
                                          error-message="{{item.errorMessage}}"
                                          baroid-form-controller="baroidPullbackForm"></baroid-numeric-input>
                </ion-list>
            </div>
            <ion-list type="card">
                <ion-item>
                    <label class="item" for="soilType">Select a soil type
                        <select id="soilType" ng-options="item as item.type for item in soilTypes" ng-model="soil">
                            <option value="">Soil type</option>
                        </select>
                    </label>
                </ion-item>
            </ion-list>
        </form>

    </ion-content>
</ion-view>
