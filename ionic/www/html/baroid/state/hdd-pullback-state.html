<ion-view view-title="Pullback recommendations" class="dark-bg">
    <ion-content class="content has-header">

        <div class="item item-icon-left buttons bar bar-stable">
            <button class="button button-icon icon ion-ios7-keypad"
                    ng-click="showPopup('input')">Input
            </button>
        </div>

        <form name="baroidPullbackForm" novalidate>

            <ion-item class="item-divider">Select a soil type</ion-item>
            <ion-item>
                <label class="item item-select ion icon ion-ios7-information-outline" style="color:red" for="soilType">
                    <span style="color:black">Soil type</span>
                    <select id="soilType" ng-options="item as item.type for item in soilTypes" ng-model="input.soil">
                        <option value="{'value':'','type':''}">none</option>
                    </select>
                </label>
            </ion-item>

            <div class="row">
                <div class="col" ng-repeat="item in rowOne track by $index">
                    <baroid-numeric-input input-type="{{item.type}}"
                                          input-title="{{item.title}}"
                                          input-name="{{item.inputName}}"
                                          input-class="{{item.inputClass}}"
                                          item-index="{{$index}}"
                                          label-class="{{item.labelClass}}"
                                          min-range="{{item.min}}"
                                          max-range="{{item.max}}"
                                          model="input[item.inputName]"
                                          is-required="{{item.isRequired}}"
                                          hint="{{item.hint}}"
                                          error-message="{{item.errorMessage}}"
                                          baroid-form-controller="baroidPullbackForm"></baroid-numeric-input>
                </div>
            </div>

            <div class="row">
                <div class="col" ng-repeat="item in rowTwo track by $index">
                    <baroid-numeric-input input-type="{{item.type}}"
                                          input-title="{{item.title}}"
                                          input-name="{{item.inputName}}"
                                          input-class="{{item.inputClass}}"
                                          item-index="{{$index}}"
                                          label-class="{{item.labelClass}}"
                                          min-range="{{item.min}}"
                                          max-range="{{item.max}}"
                                          model="input[item.inputName]"
                                          is-required="{{item.isRequired}}"
                                          hint="{{item.hint}}"
                                          error-message="{{item.errorMessage}}"
                                          baroid-form-controller="baroidPullbackForm"></baroid-numeric-input>
                </div>
            </div>
        </form>

        <!--HDD pullback Calculations-->
        <div id="hdd-pullback-calculations">
            <div class="item item-icon-left buttons bar bar-stable">
                <button class="button button-icon icon icon ion-ios7-calculator"
                        ng-click="showPopup('calculations')">Calculations
                </button>
            </div>

            <baroid-numeric-result result-title="Estimated Funnel Viscosity (sec/qt)"
                                   id-pre="estFunnelViscosity"
                                   ng-show="values.estimatedFunnelViscosity !== 0"
                                   result-model="values.estimatedFunnelViscosity"></baroid-numeric-result>
            <baroid-numeric-result result-title="Estimated Fluid Volume (gal)"
                                   id-pre="estFluidVolume"
                                   ng-show="values.estimatedFluidVolume !== 0"
                                   result-model="values.estimatedFluidVolume"></baroid-numeric-result>
            <baroid-numeric-result result-title="Actual Pump Output (gpm)"
                                   id-pre="actualPumpOutput"
                                   ng-show="values.actualPumpOutput !== 0"
                                   result-model="values.actualPumpOutput"></baroid-numeric-result>
            <baroid-numeric-result result-title="Recommended Pullback Speed (min/rod)"
                                   id-pre="recommendedPullbackSpeed"
                                   ng-show="values.recommendedPullbackSpeed !== 0"
                                   result-model="values.recommendedPullbackSpeed"></baroid-numeric-result>
        </div>
        <!--Fluid Formation Recommendations per 100 gallons of drilling mud-->
        <div id="fluid-formation-recommendations">

            <div class="item item-icon-left buttons bar bar-stable">
                <button class="button button-icon icon icon ion-beaker"
                        ng-click="showPopup('notes')">Fluid formation (per 100 gallons)
                </button>
            </div>

            <!--Placeholder recommendation-->
            <!--<baroid-recommendation-note note-title="Fluid"-->
                                        <!--id-pre="exampleRecommendation"-->
                                        <!--note-model="exampleNoteText"-->
                                        <!--ng-show="values.baseRecommendation == '' && values.additiveRecommendation == '' && values.specialRecommendation == ''">-->
            <!--</baroid-recommendation-note>-->

            <baroid-recommendation-note note-title="Base formation"
                                        id-pre="baseRecommendation"
                                        note-model="values.baseRecommendation"
                                        ng-show="values.baseRecommendation !== ''"></baroid-recommendation-note>

            <baroid-recommendation-note note-title="Recommendation"
                                        id-pre="additiveRecommendation"
                                        note-model="values.additiveRecommendation"
                                        ng-show="values.additiveRecommendation !== ''"></baroid-recommendation-note>

            <baroid-recommendation-note note-title="Additional recommendation"
                                        id-pre="specialRecommendation"
                                        note-model="values.specialRecommendation"
                                        ng-show="values.specialRecommendation !== ''"></baroid-recommendation-note>

            <baroid-extra-recommendation-note note-title="Notes about these recommendations"
                                        id-pre="notesRecommend"
                                        note-model="values.note"
                                        ng-show="values.note !== ''"></baroid-extra-recommendation-note>

            <baroid-extra-recommendation-note note-title="Contingency Notes"
                                        id-pre="contingencyNote"
                                        note-model="values.contingency"
                                        ng-show="values.contingency !== ''"></baroid-extra-recommendation-note>



            <button ng-show="false" class="button button-block button-energized" ng-click="logToConsole()">Log to
                Console
            </button>
        </div>
    </ion-content>
</ion-view>
