<ion-item class="item-divider baroid-item-divider">{{inputTitle}}</ion-item>
<label class="item item-input item-floating-label stable-bg" ng-class="labelClass">
    <span class="baroid-error" ng-show="baroidFormController.{{inputName}}.$dirty && baroidFormController.{{inputName}}.$invalid">{{errorMessage}}</span>
    <span class="input-label baroid-floating-label">{{hint}}</span>
    <input class="baroid-input-field"
           id="{{inputName}}{{itemIndex}}"
           name="{{inputName}}"
           step="{{inputStep}}"
           type="{{inputType}}"
           ng-class="inputClass"
           placeholder="{{hint}}"
           ng-required="{{isRequired}}"
           minlength="1"
           ng-model="model"
           min="{{minRange}}"
           max="{{maxRange}}">
</label>
